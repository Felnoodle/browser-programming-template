<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Programming LMS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <h1>BP LMS</h1>
            </div>
            <nav class="nav-menu">
                <button class="nav-btn active" data-section="dashboard">
                    ğŸ“Š Dashboard
                </button>
                <button class="nav-btn" data-section="lectures">
                    ğŸ“š Lectures
                </button>
                <button class="nav-btn" data-section="assignments">
                    âœï¸ Assignments
                </button>
                <button class="nav-btn" data-section="students">
                    ğŸ‘¥ Students
                </button>
                <button class="nav-btn" data-section="grades">
                    ğŸ“ˆ Grades
                </button>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="content">
            <!-- Dashboard Section -->
            <section id="dashboard" class="section active">
                <h2>Dashboard</h2>
                <div class="dashboard-grid">
                    <div class="card">
                        <h3>Course Overview</h3>
                        <p>Browser Programming Course</p>
                        <p class="stat">10 Lectures | 8 Assignments</p>
                    </div>
                    <div class="card">
                        <h3>Students Enrolled</h3>
                        <p class="stat">25 Students</p>
                    </div>
                    <div class="card">
                        <h3>Pending Submissions</h3>
                        <p class="stat">12 Assignments</p>
                    </div>
                    <div class="card">
                        <h3>Course Completion</h3>
                        <p class="stat">60%</p>
                    </div>
                </div>
            </section>

            <!-- Lectures Section -->
            <section id="lectures" class="section">
                <h2>Lectures</h2>
                <div class="lectures-list" id="lecturesList">
                    <!-- Populated by JavaScript -->
                </div>
            </section>

            <!-- Assignments Section -->
            <section id="assignments" class="section">
                <h2>Assignments</h2>
                <div class="assignments-list" id="assignmentsList">
                    <!-- Populated by JavaScript -->
                </div>
            </section>

            <!-- Students Section -->
            <section id="students" class="section">
                <h2>Students</h2>
                <div class="filters">
                    <input type="text" id="studentSearch" placeholder="Search students...">
                </div>
                <div class="students-list" id="studentsList">
                    <!-- Populated by JavaScript -->
                </div>
            </section>

            <!-- Grades Section -->
            <section id="grades" class="section">
                <h2>Grades</h2>
                <div class="filters">
                    <select id="studentFilter">
                        <option value="">All Students</option>
                    </select>
                </div>
                <table class="grades-table" id="gradesTable">
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Assignment</th>
                            <th>Score</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="gradesBody">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
